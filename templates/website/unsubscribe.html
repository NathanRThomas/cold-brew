<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Subscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background: #1e40af;
        }
        .checkbox-group {
            text-align: left;
            margin-top: 1rem;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .success, .error {
            margin-top: 1rem;
            font-weight: bold;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Unsubscribe</h2>
        <p>Click the button below to unsubscribe from {{.ServiceName}}.</p>

        <button id="unsubscribe-btn">Unsubscribe</button>

        <div id="message"></div>
    </div>

    <script>
        const unsubscribeBtn = document.getElementById('unsubscribe-btn');
        const msg = document.getElementById('message');
        
        unsubscribeBtn.addEventListener('click', async () => {
            unsubscribeBtn.disabled = true;
            msg.textContent = 'Unsubscribing...';
            msg.className = '';

            try {
                const res = await fetch('{{.BaseUrl}}/unsubscribe/{{.UserToken}}', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                const data = await res.json();

                if (res.ok) {
                    msg.textContent = 'You have been unsubscribed!';
                    msg.className = 'success';
                } else {
                    msg.textContent = data.error || 'Unsubscription failed.';
                    msg.className = 'error';
                    unsubscribeBtn.disabled = false;
                }
            } catch (err) {
                msg.textContent = 'Something went wrong. Please try again.';
                msg.className = 'error';
                unsubscribeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
